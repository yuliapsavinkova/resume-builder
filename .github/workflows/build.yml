name: Build Resume

on:
  push:
    branches: [main]
    paths-ignore:
      - '*.docx'
      - '*.pdf'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: latest

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - run: pnpm install
      - run: pnpm build

      - name: Commit built files
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add Yulia_Savinkova_Resume.docx Yulia_Savinkova_Resume.pdf
          git diff --cached --quiet || git commit -m "build: update resume"
          git push
